name: child-classic
display_name: "T-Shirt Store Theme"
version: 1.0.0
parent: classic

author:
  name: "Nodo GoGarage"
  email: "info@nodo.cz"
  url: "https://nodo.gogarage.cz"

meta:
  compatibility:
    from: 9.0.0
    to: ~
    framework: 'bootstrap-v4.0.0-alpha.5'
  available_layouts:
    layout-full-width:
      name: Full Width
      description: No side columns, ideal for distraction-free pages such as product pages.
    layout-both-columns:
      name: Three Columns
      description: One large central column and 2 side columns.
    layout-left-column:
      name: Two Columns, small left column
      description: Two columns with a small left column
    layout-right-column:
      name: Two Columns, small right column
      description: Two columns with a small right column

assets:
  use_parent_assets: true
  css:
    all:
      - id: child-custom-style-v3
        path: assets/css/custom-v3.css
        media: all
        priority: 200
      - id: child-overrides-v2
        path: assets/css/overrides-v2.css
        media: all
        priority: 210

global_settings:
  configuration:
    PS_IMAGE_QUALITY: jpg
  image_types:
    cart_default:
      width: 125
      height: 125
      scope: [ products ]
    small_default:
      width: 98
      height: 98
      scope: [ products, categories, manufacturers, suppliers ]
    medium_default:
      width: 452
      height: 452
      scope: [ products, manufacturers, suppliers ]
    home_default:
      width: 250
      height: 250
      scope: [ products ]
    large_default:
      width: 800
      height: 800
      scope: [ products, manufacturers, suppliers ]
    category_default:
      width: 141
      height: 180
      scope: [ categories ]
    stores_default:
      width: 170
      height: 115
      scope: [ stores ]

theme_settings:
  default_layout: layout-full-width
  layouts:
    category: layout-left-column
    best-sales: layout-left-column
    new-products: layout-left-column
    prices-drop: layout-left-column
    contact: layout-left-column
